<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <img src="Assets/bgc.png" alt="" class="bgc">
        <img src="Assets/Logo_DT.png" alt="" class="promo">
    

    </div>
    <div class="login">
        <div class="log">
            <img src="Assets/g2390.png" alt="" class="profile">
            <input type="text" class="textin" placeholder="Введите логин">
        </div>

        <div class="Email">
            <img src="Assets/8-Email.png" alt="" class="emailic">
            <input type="email" class="textemail" placeholder="Введите Email">
        </div>
        <div class="pass">
            <img src="Assets/g2185.png" alt="" class="passicon">
            <input type="password" class="textpass" placeholder="Введите пароль">
        </div>

        <div class="pass2">
            <img src="Assets/g2185.png" alt="" class="passicon">
            <input type="password" class="textpass2" placeholder="Повторите пароль">
        </div>

        <div class="promocode">
            <img src="Assets/g2151.png" alt="" class="promoic">
            <input type="text" class="textpromo" placeholder="Введите промокод">
        </div>

        <div class="signin">
            <p class="text-in">Создать аккаунт</p>
        </div>
        <div class="signup">
            <p class="text-up">Вернуться</p>
        </div>


</body>

</html>
